<template>

        <head>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                <style type="text/css">
                        body {
                                margin: 0;
                                padding: 0;
                                background: url('http://www.publicdomainpictures.net/pictures/220000/velka/open-blank-notebook-black-amp-white.jpg') no-repeat center fixed;

                        }

                        .container {
                                position: absolute;
                                left: 0;
                                right: 0;
                                height: 100%;
                                width: 100%;
                                margin: auto;
                        }

                        .card-img-overlay {
                                margin: 0 auto;
                                /* Added */
                                float: none;
                                /* Added */
                        }
                </style>

                <body>
                        <div class="container">
                                <div class="card-img-overlay" style="width: 50rem;">
                                        <div class="card topMargin">
                                                <div class="card-body">
                                                        <span>
                                                                <i click.trigger="back()" class="fa fa-arrow-left fa-lg"  aria-hidden="true"></i>
                                                        </span>
                                                </div>
                                        </div>
                                        <form>
                                                <div class="form-group topMargin">
                                                        <label for="todoInput">Todo *</label>
                                                        <input value.bind="todoObj.todo" type="text" class="form-control"  id="todoInput" aria-describedby="todoHelp" placeholder="Enter ToDo">
                                                        <small id="todoHelp" class="form-text text-muted">
                                                                A short name for the ToDo.</small>
                                                </div>

                                                <div class="form-group">

                                                        <label for="descriptionInput">Description</label>

                                                        <textarea value.bind="todoObj.description" type="text" class="form-control" id="descriptionInput" aria-describedby="descriptionHelp"
                                                                placeholder="Enter Description"></textarea>
                                                        <small id="descriptionHelp" class="form-text text-muted">
                                                                A longer description if required.</small>
                                                </div>
                                                <div class="form-group">

                                                        <label for="priorityInput">Priority</label>

                                                        <select value.bind="todoObj.priority" class="form-control" id="exampleFormControlSelect2">

                                                                <option repeat.for="priority of priorities" value.bind="priority">
                                                                        ${priority}</option>
                                                        </select>

                                                        <small id="priorityHelp" class="form-text text-muted">How urgent is this?</small>
                                                </div>
                                                <div class="form-group">

                                                        <label for="dueDateInput">Due Date *</label>

                                                        <flat-picker value.bind="todoObj.dateDue"></flat-picker>

                                                        <small id="dueDateHelp" class="form-text text-muted">
                                                                The date to ToDo is due.</small>
                                                </div>
                                                <button click.trigger="saveTodo()" class="btn btn-primary topMargin">Save</button>
                                        </form>
                                        <div class="row">
                                                <div class="col">
                                                        <label class="btn btn-secondary">
                                                                Browse for files&hellip;
                                                                <input type="file" style="display: none;" change.delegate="changeFiles()" files.bind="files">
                                                        </label>
                                                        <small id="fileHelp" class="form-text text-muted">
                                                                Upload any files that will be useful.</small>
                                                </div>
                                                <div class="col-8">
                                                        <ul>
                                                                <li repeat.for="file of filesToUpload" class="list-group-item">
                                                                        ${file.name}
                                                                        <span click.delegate="removeFile($index)" class="pull-right">
                                                                                <i class="fa fa-trash" aria-hidden="true">
                                                                                </i>
                                                                        </span>
                                                                </li>
                                                        </ul>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </body>
</template>
