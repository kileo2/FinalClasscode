<template>

        <head>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                <style type="text/css">
                        body {
                                margin: 0;
                                padding: 0;
                                background: url('http://www.publicdomainpictures.net/pictures/220000/velka/open-blank-notebook-black-amp-white.jpg') no-repeat center fixed;
                        }

                        .container{
                position: absolute;
                left: 0;
                right:0;
                height: 100%;
                width: 100%;
                margin:auto;
            }
           .rightMargin{
               margin-right: 20px;
           }
                </style>
                <script src="https://use.fontawesome.com/c00bf32c05.js"></script>
                <body>
                <div class="container">
                        <div class="card-img-overlay">
                        
                                <div class="card topMargin">
                                
                                        <div class="card-body">
                                        
                                                <div class="row">
                                                        <span class="col">
                                                        
                                                                <div class="form-check">
                                                                
                                                                        <label class="form-check-label">
                                                                        
                                                                                <input change.trigger="toggleShowCompleted()"
                                                                                        type="checkbox" class="form-check-input">                 Show completed
                                                                        </label>
                                                                        </div>
                                                                </span>

                                                
                                                        <span class="col">
                                                        
                                                                <span class="rightMargin pull-right">
                                                                        <i click.trigger="logout()"  class="fa fa-sign-out fa-lg"
                                                                                aria-hidden="true"></i>
                                                                </span>
                                                        
                                                                <span class=" rightMargin pull-right">
                                                                        <i click.trigger="createTodo()"  class="fa fa-plus fa-lg"
                                                                                aria-hidden="true"></i>
                                                                </span>
                                                                </span>
                                                        </div>
                                                <div show.bind="todos.todosArray.length">
                                                        <table class="table">
                                                                <thead>
                                                                        <tr>
                                                                                <th>ToDo</th>
                                                                        
                                                                                <th>Due Date</th>
                                                                        
                                                                                <th>Priority</th>
                                                                                <th>File</th>

                                                                                <th>Edit</th>


                                                                        </tr>
                                                                </thead>
                                                                <tbody>
                                                                        <tr class="${todo.priority === 'Critical' ? 'table-secondary' : ' '} " repeat.for="todo of todos.todosArray | completed:showCompleted">
                                                                                <th>${todo.todo}</th>
                                                                                <td>${todo.dateDue | dateFormat}</td>
                                                                                <td>${todo.priority}</td>
                                                                        
                                                                                <td>
                                                                                        <a href="uploads/${user._id}/${todo.file.fileName}"
                                                                                                 target="_blank">${todo.file.originalName}</a>
                                                                                </td>


                                                                                <td>
                                                                                
                                                                                        <i click.trigger="editTodo(todo)"
                                                                                                class="fa fa-pencil rightMargin"
                                                                                                 aria-hidden="true"></i>
                                                                                        <i click.trigger="deleteTodo(todo)" class="fa fa-trash rightMargin" aria-hidden="true"></i>
                                                                                
                                                                                        <i show.bind="!todo.completed"
                                                                                                click.trigger="completeTodo(todo)"
                                                                                                    class="fa fa-square-o" aria-hidden="true"></i>
                                                                                
                                                                                        <i show.bind="todo.completed "
                                                                                                click.trigger="completeTodo(todo)"
                                                                                                    class="fa fa-check " aria-hidden="true "></i>

                                                                                </td>


                                                                        </tr>
                                                                </tbody>
                                                        </table>
                                                </div>
                                                <div show.bind="!todos.todosArray.length">
                                                        <h2>Apparently, you don't have anything to do!</h2>
                                                </div>

                                                </div>
                                        </div>
                        </div>
                </div>
        </body>
</template>
